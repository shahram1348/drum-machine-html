<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drum Machine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <script>
const triggerSound = (id) => {
  let audio = document.getElementById(id);
  audio.currentTime = 0;
  audio.play();

  // Update the #display element with the string
  const displayElement = document.querySelector('#display');
  displayElement.innerText = getAudioString(id);
};

const getAudioString = (id) => {
  const audioStrings = {
    Q: 'Heater-1',
    W: 'Heater-2',
    E: 'Heater-3',
    A: 'Heater-4',
    S: 'Heater-6',
    X: 'Kick_n_Hat',
    C: 'Cev_H2',
    D: 'Dsc_Oh',
    Z: 'Kick_n_Hat',
  };

  return audioStrings[id];
};
    </script>
    
</head>
<body>
    <container id="drum-machine" class="container-fluid justify-content-center" style="max-width: 500px;" >
        
        <div id="display"></div>

        <div id="drum-pads">
            <button id="heater-1" class="drum-pad" onclick="triggerSound('Q')">Q 
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" class="clip" id="Q"></audio>
            </button>
            <button id="heater-2" class="drum-pad" onclick="triggerSound('W')">W
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" class="clip" id="W"></audio>
            </button>
            <button id="heater-3" class="drum-pad" onclick="triggerSound('E')">E
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" class="clip" id="E"></audio>
            </button>
            <button id="heater-4" class="drum-pad" onclick="triggerSound('A')" >A
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" class="clip" id="A"></audio>
            </button>
            <button id="heater-6" class="drum-pad" onclick="triggerSound('S')">S
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" class="clip" id="S"></audio>
            </button>
            <button id="dsc-oh" class="drum-pad" onclick="triggerSound('D')" >D
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" class="clip" id="D"></audio>
            </button>
            <button id="kick-n-hat" class="drum-pad" onclick="triggerSound('Z')">Z 
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" class="clip" id="Z"></audio>
            </button>
            <button id="rp4-kick-1" class="drum-pad" onclick="triggerSound('X')">X
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" class="clip" id="X"></audio>
            </button>
            <button id="cev-h2" class="drum-pad" onclick="triggerSound('C')" >C
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3" class="clip" id="C"></audio>
            </button>
        </div>
    <script>
        
        document.addEventListener("keydown", (event) => {
            const drumPad = {
                'Q': 'Q',
                'W': 'W',
                'A': 'A',
                'E': 'E',
                'S': 'S',
                'X': 'X',
                'C': 'C',
                'D': 'D',
                'Z': 'Z',
            }[event.key];

            if (drumPad) {
                let audio = document.querySelector('audio[id="' + drumPad + '"]');
                
                const displayElement = document.querySelector('#display');

                
                displayElement.innerText = audio.parentElement.id;

                audio.currentTime = 0;
                audio.play();


               
                }})
      
    </script>
    </container>
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
 
</body>
</html>
